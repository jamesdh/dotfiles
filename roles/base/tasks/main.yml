- name: Create Projects dir
  file: 
    path: "{{ projects_dir }}"
    state: directory
    mode: 0700
  tags: 
    - dirs

- name: Link dotfiles to home dir
  file: 
    src: "{{role_path}}/files/dotfiles/{{ item }}"
    path: "{{home_dir}}/{{ item }}"
    state: link
    force: true
  loop: 
    - .aliases
    - .bash_profile
    - .bash_prompt
    - .bashrc
    - .curlrc
    - .exports
    - .functions
    - .path
    - .vimrc
  tags: 
    - dotfiles
    - preprompt
