sdks:
  - {name: groovy, version: 3.0.9} 
  - {name: gradle, version: 7.3.0}
  - {name: kotlin, version: 1.6.0}
  - {name: micronaut, version: 2.5.11}
  - {name: visualvm, version: 2.1}
  - {name: java, version: 17.0.3-tem}

vscode:
  userpath: "{{ home_dir }}/Library/Application Support/Code/User"
  extensions: 
    - marlon407.code-groovy
    - vscjava.vscode-java-debug
    - ms-azuretools.vscode-docker
    - mikestead.dotenv
    - dbaeumer.vscode-eslint
    - codezombiech.gitignore
    - eamodio.gitlens
    - naco-siren.gradle-language
    - k--kato.intellij-idea-keybindings
    - wholroyd.jinja
    - redhat.java
    - ms-python.python
    - vscode-icons-team.vscode-icons
    - redhat.vscode-yaml
    - idleberg.applescript
    - samuelcolvin.jinjahtml
    - msjsdiag.debugger-for-chrome

etchosts: 
  - db
  - postgres
  - redis
  - teamtempo.local
  - api.teamtempo.local

github: "{{vaulted_github}}"
envfiles: "{{vaulted_envfiles}}"
makefiles: "{{vaulted_makefiles}}"
hooks: "{{vaulted_hooks}}"