sdks:
  - {name: groovy, version: 2.5.6}
  - {name: gradle, version: 5.4}
  - {name: grails, version: 4.0.0.RC1}
  - {name: kotlin, version: 1.3.30}
  - {name: micronaut, version: 1.1.0}
  - {name: visualvm, version: 1.4.2}
  # - {name: java, version: 8.0.202-zulu}

vscode:
  userpath: "{{ home_dir }}/Library/Application Support/Code/User"
  extensions: 
    - marlon407.code-groovy
    - vscjava.vscode-java-debug
    - peterjausovec.vscode-docker
    - mikestead.dotenv
    - dbaeumer.vscode-eslint
    - codezombiech.gitignore
    - eamodio.gitlens
    - naco-siren.gradle-language
    - k--kato.intellij-idea-keybindings
    - wholroyd.jinja
    - redhat.java
    - ms-python.python
    - vscode-icons-team.vscode-icons
    - redhat.vscode-yaml
    - idleberg.applescript

repos: 
  - {repo: git@github.com:sellercrowd/cohoot.git, dest: "{{projects_dir}}/cohoot"}
  - {repo: git@github.com:sellercrowd/sellercrowd.git, dest: "{{projects_dir}}/sellercrowd"}
  - {repo: git@github.com:moltenbits/teamtempo.git, dest: "{{projects_dir}}/teamtempo"}
  - {repo: git@github.com:jamesdh/dotfiles.git, dest: "{{projects_dir}}/dotfiles"}