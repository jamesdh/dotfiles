- name: Link "db" to localhost in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 {{item}}"
    regexp: '^127\.0\.0\.1 {{item}}'
  become: true
  loop: "{{etchosts}}"

- name: Link master Makefile to Projects dir
  file: 
    src: "{{role_path}}/files/{{item.file}}"
    path: "{{item.path}}/Makefile"
    state: link
    force: true
  loop: "{{makefiles}}"
  tags: 
    - makefiles
